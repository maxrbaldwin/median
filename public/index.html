<!DOCTYPE html>
<html>

<head>
    <title>The Median</title>
    <link rel="stylesheet" type="text/css" href="sem/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body onload="resize();" onresize="resize();">
    <div id="sidebar">
        <div id="navToggleClose">
            <button id="toggleClose" class="ui red button toggleButton"></button>
        </div>
        <h1>Nav Bar</h1>
    </div>
    <div id="wrapper">
        <div id="skipContainer">
            <button id="" class="ui red button"></button>
        </div>
        <div id="navBar" class="width">
            <div id="navToggleOpen" class="toggleCon">
                <button id="toggleOpen" class="ui red button toggleButton"></button>
            </div>
        </div>
        <div id="top" class="section">
            <form id="searchAddress" class="ui form parent" method="GET">
                <input type="text" name="address" Placeholder="Address" id="address" class="field" />
                <input type="submit" name="submit" id="submit" class="ui red submit button">
                <h1 class="ui header"></h1>
            </form>
        </div>
        <div id="middle" class="section">

        </div>
        <div id="bottom" class="section">

        </div>
        <footer id="footer">

        </footer>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="sem/js/semantic.min.js"></script>


</html>
