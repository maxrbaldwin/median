<!DOCTYPE html>
<html>

<head>
    <title>The Median</title>
    <link rel="stylesheet" type="text/css" href="sem/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

        </div>

        </div>

        </footer>
    </div>
