<!DOCTYPE html>
<html>

<head>
    <title>The Median</title>
    <link rel="stylesheet" type="text/css" href="sem/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="sem/js/semantic.min.js"></script>
</head>

<body onload="resize();" onresize="resize();" ng-app="medianSearch">
    <div id="fadeBack"></div>
    <div id="sidebar">
        <div id="navToggleClose">
            <button id="toggleClose" class="ui red button toggleButton"></button>
        </div>
        <h1>Nav Bar</h1>
    </div>
    <div id="wrapper">
        <div id="skipContainer">
            <button id="" class="ui red button"></button>
        </div>
        <div id="navBar" class="width">
            <div id="navToggleOpen" class="toggleCon">
                <button id="toggleOpen" class="ui red button toggleButton"></button>
            </div>
        </div>
        <div id="top" class="section">
            <div id="topContainer" class="sectionContainer" ng-controller="formController">
                <h1 ng-bind="searchTitle"></h1>
                <form id="searchAddress" class="ui form parent" ng-submit="addLookUp()" ng-hide="politicians">
                    <input type="text" name="address" id="address" class="field" ng-model='address' />
                    <input type="submit" name="submit" id="submit" class="ui red submit button">
                </form>
                <div id="yourReps" ng-show="politicians">
                    <div class="rep left" ng-repeat="rep in politicians">
                        <img ng-src="{{rep.photo_url}}">
                        <h2>{{rep.full_name}}</h2>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div id="middle" class="section">
            <div id="middleContainer" class="sectionContainer">

            </div>
        </div>
        <div id="bottom" class="section">
            <div id="bottomContainer" class="sectionContainer">
                <h1>What is Politcal Accountability Data?</h1>
                <div class="orb" id="infoOrb1">
                    sometext
                </div>
                <div class="orb" id="infoOrb2">
                    sometext
                </div>
                <div class="orb" id="infoOrb3">
                    sometext
                </div>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </div>
</body>


</html>
