<!DOCTYPE html>
<html>

<head>
    <title>The Median</title>
    <link rel="stylesheet" type="text/css" href="sem/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <!-- <script type="text/javascript" src="js/events.js"></script>
 -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="sem/js/semantic.min.js"></script>
</head>

<body onload="resize();" onresize="resize();" ng-app="formHandler">
    <div id="fadeBack"></div>
    <div id="sidebar">
        <div id="navToggleClose">
            <button id="toggleClose" class="ui red button toggleButton"></button>
        </div>
        <h1>Nav Bar</h1>
    </div>
    <div id="wrapper">
        <div id="skipContainer">
            <button id="" class="ui red button"></button>
        </div>
        <div id="navBar" class="width">
            <div id="navToggleOpen" class="toggleCon">
                <button id="toggleOpen" class="ui red button toggleButton"></button>
            </div>
        </div>
        <div id="top" class="section">
            <div id="topContainer">
                <h1>Who Represents You?</h1>
                <form id="searchAddress" class="ui form parent" ng-submit="addLookUp()" ng-controller="formController">
                    <input type="text" name="address" id="address" class="field" ng-model='address' />
                    <input type="submit" name="submit" id="submit" class="ui red submit button">
                </form>
            </div>
        </div>
        <div id="middle" class="section">
            <div id="middleContainer">

            </div>
        </div>
        <div id="bottom" class="section">
            <div id="bottomContainer">
                <h1>What is Politcal Accountability Data?</h1>
                <div class="orb" id="infoOrb1">
                    sometext
                </div>
                <div class="orb" id="infoOrb2">
                    sometext
                </div>
                <div class="orb" id="infoOrb3">
                    sometext
                </div>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </div>
</body>


</html>
