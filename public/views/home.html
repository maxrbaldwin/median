<div id="top" class="section">
    <div id="topContainer" class="sectionContainer" ng-controller="formController">
        <h1 ng-bind="searchTitle"></h1>
        <form id="searchAddress" class="ui form parent" ng-submit="addLookUp()" ng-hide="politicians">
            <input type="text" name="address" id="address" class="field" ng-model='address' />
            <input type="submit" name="submit" id="submit" class="ui red submit button">
        </form>
        <div id="yourReps" ng-show="politicians">
            <div class="rep left" ng-repeat="rep in politicians">
                <a ng-href="#politician/{{rep.id}}"><img ng-src="{{rep.photo_url}}"></a>
                <h2>{{rep.full_name}}</h2>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div id="middle" class="section">
    <div id="middleContainer" class="sectionContainer">
        <h1>What is Politcal Accountability Data?</h1>
        <div class="orb" id="infoOrb1">
            sometext
        </div>
        <div class="orb" id="infoOrb2">
            sometext
        </div>
        <div class="orb" id="infoOrb3">
            sometext
        </div>
        <div class="clear"></div>
    </div>
</div>
<div id="bottom" class="section">
    <div id="bottomContainer" class="sectionContainer">
        <h1>The Data</h1>
    </div>
</div>
